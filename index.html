<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fraud Detection Data Form</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: url('https://www.toptal.com/designers/subtlepatterns/patterns/double-bubble.png');
            background-size: cover;
            animation: fadeIn 1s ease-in-out;
        }

        .card {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            animation: bounceIn 1s ease-out;
        }

        .card-body {
            animation: slideIn 0.5s ease-out;
        }

        .form-label {
            font-weight: 500;
            color: #333;
        }

        .form-select, .form-control {
            transition: transform 0.2s ease-in-out;
        }

        .form-select:focus, .form-control:focus {
            transform: scale(1.05);
        }

        .btn-primary {
            transition: background-color 0.3s ease;
        }

        .btn-primary:hover {
            background-color: #0056b3;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes bounceIn {
            0% { transform: scale(0.3); opacity: 0; }
            50% { transform: scale(1.1); opacity: 1; }
            100% { transform: scale(1); }
        }

        @keyframes slideIn {
            from { transform: translateY(20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
    </style>
</head>
<body>

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow-sm">
                <div class="card-body">
                    <h3 class="text-center mb-4">Fraud Detection Data Form</h3>
                    <form action="{% url 'user_data' %}" method="POST">
                        {% csrf_token %}

                        <!-- Transaction Type -->
                        <div class="mb-3">
                            <label for="type" class="form-label">Transaction Type:</label>
                            <select id="type" name="type" class="form-select" required>
                                <option hidden>Select</option>
                                <option value="1">CASH_OUT</option>
                                <option value="2">PAYMENT</option>
                                <option value="3">CASH_IN</option>
                                <option value="4">TRANSFER</option>
                                <option value="5">DEBIT</option>
                            </select>
                        </div>

                        <!-- Amount -->
                        <div class="mb-3">
                            <label for="amount" class="form-label">Amount:</label>
                            <input type="number" step="0.01" id="amount" name="amount" class="form-control" required>
                        </div>

                        <!-- Old Balance -->
                        <div class="mb-3">
                            <label for="oldbalanceOrg" class="form-label">Old Balance (Original):</label>
                            <input type="number" step="0.01" id="oldbalanceOrg" name="oldbalanceOrg" class="form-control" required>
                        </div>

                        <!-- New Balance -->
                        <div class="mb-3">
                            <label for="newbalanceOrig" class="form-label">New Balance (Original):</label>
                            <input type="number" step="0.01" id="newbalanceOrig" name="newbalanceOrig" class="form-control" required>
                        </div>

                        <!-- Submit Button -->
                        <div class="d-grid">
                            <input type="submit" value="Submit" class="btn btn-primary btn-block">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
